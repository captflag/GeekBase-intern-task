<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .profile-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }

        .profile-card h2 {
            margin: 0;
            padding: 10px;
            font-size: 1.5em;
        }

        .profile-img {
            width: 120px; /* Adjust width as needed */
            height: 120px; /* Adjust height as needed */
            border-radius: 50%;
            margin-top: 20px;
        }

        .profile-card h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
        }

        .profile-card p {
            color: #777;
            margin: 5px 0;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5em;
            color: #333;
        }

        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>Profile Card</h2>
        <img src="img/dd.jpg" alt="Profile Picture" class="profile-img">
        <h3>Divyansh Dewangan</h3>
        <p>Bachelor of Engineering</p>
        <p>Computer Science Engineering</p>
        <p>Manipal University Jaipur</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/divyansh-dewangan-aa8aa721b/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/capt_flag?igsh=MXdxOTRzOHljc2gzbQ==" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <button>Contact Me</button>
    </div>
</body>
</html>
